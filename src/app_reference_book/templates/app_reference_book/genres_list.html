{% extends 'base.html' %}
{% block title %}LIST GENRES{% endblock title %}
{% block body %}
    <h1>LIST GENRES</h1>
    <a href="{% url 'app_reference_book:genres-create'%}">ADD NEW</a>
    <table class="table table-hover">
        {% for obj in object_list %}
        <tr>
            <td>{{obj.pk}}</td>
            <td>{{obj.name}}</td>
            <td style="width: 500px;">{{obj.description}}</td>
            <td><a href="{% url 'app_reference_book:genres-update' pk=obj.pk %}">Edit</a></td>
            <td><a href="{% url 'app_reference_book:genres-delete' pk=obj.pk %}">Delete</a></td>
            <td><a href="{% url 'app_reference_book:genres-detail' pk=obj.pk %}">Details</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock body %}
